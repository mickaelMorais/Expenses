<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <p>My balance</p>
        <p class="dinheiro">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo">
    </header>

    <main>
      <p class="spending">Spending - Last 7 days</p>
      <section class="graficos"></section>
      <section class="info">
        <div>
          <p>Total this month</p>
          <p class="number">$478.33</p>
        </div>
        <div>
          <p class="porcent">+2.4</p>
          <p>from last month</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Challenge by <span class="name">Carlos</span>. Coded by <span class="name">Micka</span>.</p>
    </footer>

    <script src="js/app.js"></script>
  </div>
</body>
</html>
